<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>Job Application <span>(web)</span></h1>
        <form >
          <div class="form_container">
            <div class="form_control">
              <label for="fname"> First Name</label>
              <input
                type="text"
                name="fname"
                placeholder="First Name"
                id="fname"
              />
            </div>

            <div class="form_control">
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                placeholder="Last Name"
                id="lname"
              />
            </div>

            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" id="email" />
            </div>

            <div class="form_control">
              <label for="job">Job Roles</label>
              <select name="job" id="job">
                <option value="0">Select Job Role</option>
                <option value="1">Web Developer</option>
                <option value="2">Web Designer</option>
                <option value="3">Graphic Designer</option>
                <option value="4">Software Developer</option>
              </select>
            </div>

            <div class="form_control" id="address">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address" 
                rows="5"
              ></textarea>
            </div>

            <div class="form_control">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="City" />
            </div>

            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                name="pincode"
                id="pincode"
                placeholder="Pincode"
              />
            </div>

            <div class="form_control">
              <label for="start_date">Start Date</label>
              <input type="date" name="start_date" id="start_date" />
            </div>

            <div class="form_control">
              <label for="upload_CV">Upload Your CV</label>
              <input type="file" name="upload_CV" id="upload_CV" />
            </div>
          </div>
          <div class="btn">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
